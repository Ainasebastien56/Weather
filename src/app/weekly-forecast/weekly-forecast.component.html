        Plan Your Week Ahead: Detailed Weather Forecats for Every Day
      </p>
    </div>

    <div class="flex flex-wrap w-full justify-around ">
      <div class=" text-white flex flex-col  mb-5 md:mb-0 items-center bg-gradient-to-r from-blue-500 rounded-lg to-yellow-500 px-5 py-5" *ngFor="let day of weeklyForecast">
          <h5>{{day.dayOfWeek}}</h5>
          <img [src]="day.icon" alt="weather icon">
