<div class="mb-20">
  <app-navbar></app-navbar>
</div>
<div class=" flex flex-col items-center">
  <div class="  md:w-11/12 px-5 md:px-0 flex flex-col md:items-center md:flex-row md:justify-between">
    <div class="md:w-1/2 w-full pb-10 md:py-0" >
      <h3 class="font-bold text-3xl">Weather forecast news</h3>
      <p class="text-justify text-sm border-l-2 pl-2 ">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis, cupiditate
        consectetur adipisci ratione hic ipsam quidem</p>
    </div>
      <div>
        <p class="text-red-600">
          <a>See all <fa-icon [icon]="faArrowRight"></fa-icon></a>
        </p>
      </div>
  </div>


  <div class="md:w-11/12 py-10 flex flex-wrap justify-around">
    <div class="w-2/5  my-5" *ngFor=" let new of news">
      <a [href]="new.url" target="_blank" rel="noopener noreferrer">
        <img class="rounded" [src]="new.urlToImage"  alt="news image">
      </a>
      <div class="flex items-center ">
        <h5 class="font-semibold mr-2">{{new.source.name}} .</h5>
        <span class="text-xs pt-0.5">{{new.publishedAt | date:'fullDate'}}</span>
      </div>

      <h3 class="text-lg font-bold py-2">{{new.title}}</h3>
      <p>{{new.description}}</p>
    </div>

  </div>




</div>
